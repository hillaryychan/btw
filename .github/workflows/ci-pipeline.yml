name: CI Pipeline
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
      - run: yarn install

      - name: Lint
      - run: yarn lint

      - name: Test
      - run: yarn test
